<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>編集</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <!-- semantic.css  -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">

    <!-- semantic.js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>

    <script th:src="@{/js/register.js}"></script>

    <link th:href="@{/css/register.css}" rel="stylesheet">


</head>

<body>
<!-- th:replaceを使用して、 メニュー用のフラグメントを読込みます -->
<div th:replace="common/menu :: menu_fragment"></div>

<div class="ui container" th:object="${assigneeRequest}">
    <div class="ui vertical segment">
        <h1 class="ui top header">配属先編集
            <div class="sub header">配属先テーブルを編集します</div>
        </h1>
    </div>

    <div class="ui error message" th:if="${#fields.hasErrors('*')}">
        <div class="header">
            エラー
        </div>
        <ul class="list">
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>

    <div class="ui success message" th:if="${complete}">
        <div class="header">
            成功
        </div>
        <p th:text="#{editor.complete}">成功</p>
    </div>

    <form class="ui form" enctype="multipart/form-data" method="post" th:action="@{/assigneeEditor}">
        <div class="ui grid">
            <div class="twelve wide column">
                <div class="row">
                    <div class="required field">
                        <label>配属先</label>
                        <input type="text" th:field="*{assigneeId}" hidden="hidden">
                        <input type="text" th:field="*{assigneeName}">
                    </div>
                </div>

            </div>
            <div class="ui sixteen wide column">
                <div class="row">
                    <div class="ui fluid divider"></div>
                </div>
                <div class="row">
                    <button class="ui green button">更新</button>
                </div>
            </div>

        </div>
    </form>
</div>

</body>
</html>
