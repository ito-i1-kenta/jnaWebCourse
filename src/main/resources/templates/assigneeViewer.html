<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>データリスト編集</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <!-- semantic.css  -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">

    <!-- semantic.js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>

    <!-- tablesort.js -->
    <script src="https://semantic-ui.com/javascript/library/tablesort.js"></script>

    <script th:src="@{/js/viewerItem.js}"></script>

    <link th:href="@{/css/viewer.css}" rel="stylesheet">

    <link th:href="@{/css/tableScroll.css}" rel="stylesheet">


</head>

<body>
<!-- th:replaceを使用して、 メニュー用のフラグメントを読込みます -->
<div th:replace="common/menu :: menu_fragment"></div>

<div class="ui container" th:object="${assigneeResponse}">
    <div class="ui vertical segment">
        <h1 class="ui top header">配属先編集
            <div class="sub header">配属先テーブルを編集します</div>
        </h1>
    </div>

    <div class="ui error message" th:if="${#fields.hasErrors('*')}">
        <div class="header">
            エラー
        </div>
        <ul class="list">
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>

    <div class="ui success message" th:if="${complete}">
        <div class="header">
            成功
        </div>
        <p th:text="${complete}">成功</p>
    </div>

    <form class="ui form" name="searchForm" method="post">

        <div class="sixteen wide column" th:if="${assigneeResponse != null}">
            <h4 class="ui dividing header">
                検索結果（[[${#lists.size(assigneeResponse.assigneeEntityList)}]]件）
            </h4>
            <div class="scroll-table">
                <table class="ui sortable teal celled unstackable table">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>配属先</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="response, responseStat : *{assigneeEntityList}">
                        <td th:text="${responseStat.count}"></td>
                        <td hidden="hidden" th:text="${response.assigneeId}"></td>
                        <td th:text="${response.assigneeName}"></td>
                        <td>
                            <div class="ui buttons">
                                <button type="button" class="ui orange button"
                                        th:attr="onclick='window.location.href=\'/assigneeEditor/' + ${response.assigneeId} + '\''">
                                    編集
                                </button>
                                <div class="or"></div>
                                <button type="button" class="ui red button"
                                        th:attr="onclick='window.location.href=\'/assigneeDelete/' + ${response.assigneeId} + '\''">
                                    削除
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </form>

    <form th:action="@{/assigneeRegister}" method="post" th:object="${assigneeRequest}">
        <div class="eight wide column">
            <div class="ui labeled input">
                <label class="ui teal label ">配属先</label>
                <input type="text" name="insert">
            </div>
            <button class="ui green button" id="insert">追加</button>
        </div>
    </form>


    <!-- action属性はjsファイルで動的に変更 -->
    <form name="formModal" method="GET">
        <div class="ui basic modal">
            <div class="ui icon header">
                <i class="trash alternate icon"></i>
                削除しますか？
            </div>
            <div class="content">
                <p class="modal__p" id="delEmpNo"/>
                <p class="modal__p" id="delUserName"/>
            </div>
            <div class="actions">
                <div class="ui red basic cancel inverted button">
                    <i class="remove icon"></i>
                    キャンセル
                </div>
                <a href="javascript:formModal.submit()">
                    <div class="ui green ok inverted button">
                        <i class="checkmark icon"></i>
                        削除
                    </div>
                </a>
            </div>
        </div>
    </form>

</div>

</body>
</html>
